<!--   
    EVENTOS INLINE
        são eventos que acontecem na pagina do navegador como um clique de um botão ou em qualquer elemento da tela, movimento do ponteiro do mouse, ou seja, basicamente são eventos onde o usuario pode interagir com a pagina 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/DOM/eventosInline.js" defer></script>
    <title>Eventos Inline</title>
</head>
<body onclick="changeColor()">
    <button onclick="showAlert()">Por favor, clique-me</button>
    <br/><br/>
    <span class="info" onmouseover="changeText(this)"><b>Atenção!</b>Não clique acima</span>
    <br/><br/>
    <input onkeyup='readText(this);'/>
    <br/><br/>
    <span id="text"></span>
</body>
</html>
